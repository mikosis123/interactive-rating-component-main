<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,100;1,9..144,200&family=Montserrat:ital,wght@1,700&family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="body_wraper">
        <main class="maincontainer">
            <header class="favicon">
                <img src="./images/icon-star.svg" alt="">
            </header>
            <div class="header1">
                <h1>how do we do?</h1>
            </div>
            <div class="description">
                <p>please let us know how we did with your support request.All feedback is appreciated to help us improve our offering </p>
            </div>
        </main>
        <footer class="footer_number">
            <ul>
                <li class="numbers"><a href="#">1</a></li>
                <li class="numbers"><a href="#">2</a></li>
                <li class="numbers"><a href="#">2</a></li>
                <li class="numbers"><a href="#">3</a></li>
                <li class="numbers"><a href="#">4</a></li>
                <li class="numbers"><a href="#">5</a></li>
            </ul>
        </footer>
        <button class="button"> submit</button>



    </section>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

</html>
